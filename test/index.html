<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>NFileAPI Test Page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/Silverlight.debug.js"></script>
    <script type="text/javascript" src="js/nfileapi.js"></script>
    <script type="text/javascript">
        window.addEventListener('load',function(){
            NFileAPI.init();
            document.getElementById('blabla').onchange = function(){
                var fileReader = new nfaFileReader();
                fileReader.onloadend = function(){
                    console.log('Loaded '+this.result);
                };
                fileReader.onprogress = function(e){
                    console.log(e.loaded+'/'+e.total);
                };
                fileReader.onerror = function(e) {
                    console.log('error '+fileReader.error);
                };
                fileReader.readAsArrayBuffer(this.files[0]);
            };
        });
    </script>

</head>
<body>
	<input id="blabla" type="file" name="testfile"/>
</body>
</html>
